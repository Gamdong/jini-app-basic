<ion-header>
  <ion-toolbar>
    <ion-title>
      장치 검색
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss('cancel')">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of devices" (click)="selectDevice(item)">
      <h2>{{ item.name }}</h2>
      <p>{{ item.id }}</p>
    </button>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full color="secondary" (click)="startScan()" [hidden]="scanning">장치 검색</button>
    <button ion-button full color="danger" (click)="stopScan()" [hidden]="!scanning">검색 중지</button>
  </ion-toolbar>
</ion-footer>
